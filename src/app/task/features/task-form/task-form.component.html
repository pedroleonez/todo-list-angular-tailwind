<div class="flex justify-center pt-16">
  <div class="card card-border bg-base-100 w-96">
    <form class="card-body flex gap-4" [formGroup]="form" (ngSubmit)="onSubmit()">
      <h2 class="card-title">Nova tarefa</h2>

      <fieldset class="fieldset">
        <legend class="fieldset-legend">Digite aqui a nova tarefa:</legend>
        <input
          type="text"
          name="title"
          id="title"
          class="input w-auto"
          formControlName="title"
        />
        <p class="fieldset-label">Optional</p>
      </fieldset>

      <div class="flex flex-col gap-1">
        <input type="checkbox" class="toggle" value="" formControlName="completed" />
        <span class="text-xm font-medium">Conclu√≠da</span>
      </div>

      <div class="flex justify-end">
        <button class="btn w-32">Salvar</button>
      </div>

    </form>
  </div>
</div>
