<div class="flex justify-center pt-16">
  <div class="card card-border bg-base-100 w-96">
    <form class="card-body flex gap-4" [formGroup]="form" (ngSubmit)="submit()">
      <h2 class="card-title">{{ pageTitle }}</h2>

      <fieldset class="fieldset">
        <legend class="fieldset-legend">{{ pageSubtitle }}</legend>
        <input
          type="text"
          name="title"
          id="title"
          class="input w-auto"
          formControlName="title"
        />
        <p class="fieldset-label">Obrigatório</p>
      </fieldset>

      <div class="flex flex-col gap-1">
        <input type="checkbox" class="toggle" value="" formControlName="completed" />
        <span class="text-xm font-medium">Concluída</span>
      </div>

      <div class="flex justify-end">
        <button [disabled]="loading()" class="btn w-32">{{ loading() ? 'Salvando...' : 'Salvar' }}</button>
      </div>

    </form>
  </div>
</div>
